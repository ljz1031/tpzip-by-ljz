<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单高效的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-box" id="uploadBox">
                    <img src="images/upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>拖拽图片到这里 或 <label for="fileInput" class="upload-label">点击上传</label></p>
                    <p class="support-text">支持 PNG、JPG 格式</p>
                    <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                </div>
            </div>

            <!-- 图片预览和压缩控制区域 -->
            <div class="preview-area" id="previewArea" hidden>
                <div class="preview-container">
                    <!-- 原图预览 -->
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原图预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <!-- 压缩后预览 -->
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage" alt="压缩后预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <!-- 压缩控制 -->
                <div class="compress-controls">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量：</label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>

                <!-- 错误消息 -->
                <div class="error-message" id="errorMessage" hidden>
                    <p class="error-text">压缩失败</p>
                    <button class="retry-btn" id="retryBtn">重试</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载状态 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在处理图片...</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <!-- 添加页脚 -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>开发者 <span class="developer">Kimi.Li</span></p>
            <p>联系方式 <a href="mailto:491487935@qq.com" class="email">491487935@qq.com</a></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
